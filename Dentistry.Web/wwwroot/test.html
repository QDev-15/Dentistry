<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider Example</title>
    
    <!-- Link to Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    
    <style>
        .container {
            width: 100%;
        }

        .slider {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .slide-item {
            width: 300px; /* Width of each item */
            box-sizing: border-box;
        }

        .slide-item img {
            width: 100%;
            height: auto;
        }

        .slide-item-footer {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .sub-title {
            font-size: 1rem;
        }

        /* Slick Navigation Arrow styling */
        .slick-prev, .slick-next {
            color: black;
            font-size: 2rem;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .slide-item {
                width: 250px; /* Slightly smaller for tablets and mobile */
            }
        }

        @media (max-width: 480px) {
            .slide-item {
                width: 200px; /* Adjust for small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="slider">
        <div class="slide-item">
            <img src="https://images.unsplash.com/photo-1519638399535-1b036603ac77?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Đinh Đình Đức">
            <div class="slide-item-footer">
                <div class="title">Đinh Đình A</div>
                <div class="sub-title">Bác sĩ Implant &amp; Bệnh lý</div>
            </div>
        </div>
        <div class="slide-item">
            <img src="https://images.unsplash.com/photo-1519638399535-1b036603ac77?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Hứa Thị Xuân">
            <div class="slide-item-footer">
                <div class="title">Hứa Thị B</div>
                <div class="sub-title">Bác sĩ Niềng răng</div>
            </div>
        </div>
        <div class="slide-item">
            <img src="https://images.unsplash.com/photo-1519638399535-1b036603ac77?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Nguyễn Thị Thu Hiền">
            <div class="slide-item-footer">
                <div class="title">Nguyễn Thị Thu C</div>
                <div class="sub-title">Bác sĩ Thẩm mỹ răng sứ</div>
            </div>
        </div>
        <div class="slide-item">
            <img src="https://images.unsplash.com/photo-1519638399535-1b036603ac77?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Phùng Văn Thuận">
            <div class="slide-item-footer">
                <div class="title">Phùng Văn D</div>
                <div class="sub-title">Bác sĩ Niềng răng</div>
            </div>
        </div>
        <div class="slide-item">
            <img src="https://images.unsplash.com/photo-1519638399535-1b036603ac77?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Bùi Bích Uyên">
            <div class="slide-item-footer">
                <div class="title">Bùi Bích E</div>
                <div class="sub-title">CEO Win Smile</div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Slick JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    $(document).ready(function(){
        // Initialize Slick Slider
        $('.slider').slick({
            infinite: true,
            slidesToShow: 3,  // Adjust the number of slides shown based on screen size
            slidesToScroll: 1,
            arrows: true, // Enable next/prev buttons
            dots: true,   // Show navigation dots
            autoplay: true,
            autoplaySpeed: 3000, // Auto-slide every 3 seconds
            prevArrow: '<button type="button" class="slick-prev">❮</button>',
            nextArrow: '<button type="button" class="slick-next">❯</button>',
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1,  // Show 1 slide on mobile screens
                    }
                }
            ]
        });
    });
</script>

</body>
</html>
