<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Trượt Từ Bên Phải</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .btn_popup {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 1000;
            background: #cf9a2c;
            height: auto;
            width: 60px;
            border-radius: 20px 0 0 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }

            .btn_popup span {
                writing-mode: vertical-rl; /* Hiển thị văn bản theo chiều dọc */
                transform: rotate(180deg); /* Đảo hướng văn bản */
                font-size: 14px;
            }

            .btn_popup i {
                font-size: 24px; /* Kích thước biểu tượng */
                margin-bottom: 10px;
            }

        /* Modal trượt từ bên phải */
        .modal-feedback {
            position: fixed;
            top: 50%;
            right: -450px; /* Ẩn ngoài màn hình */
            transform: translateY(-50%);
            height: 500px;
            width: 400px;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            padding: 20px;
            transition: right 0.3s ease-in-out;
        }

            .modal-feedback.active {
                right: 0; /* Hiển thị modal */
            }
    </style>
</head>
<body>
    <div id="popup_tuvan">
        <div class="btn_popup" id="openModal">
            <i class="fa-solid fa-clipboard-list"></i>
            <span>Đăng ký tư vấn</span>
        </div>

        <!-- Modal -->
        <div class="modal-feedback" id="feedbackModal">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="modal-title">Phản hồi</h5>
                <button id="closeModal" class="btn-close" aria-label="Close"></button>
            </div>
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Nhập tên của bạn" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Tin nhắn:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" placeholder="Nhập nội dung phản hồi" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Gửi</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Hiển thị modal
            $("#openModal").on("click", function () {
                $("#feedbackModal").addClass("active");
            });

            // Đóng modal
            $("#closeModal").on("click", function () {
                $("#feedbackModal").removeClass("active");
            });
        });
    </script>
</body>
</html>
