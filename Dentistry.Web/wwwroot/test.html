<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Trượt Từ Bên Phải</title>
    <style>
        /* Định dạng popup */
        .popup {
            position: fixed;
            right: 0;
            bottom: 20px;
            z-index: 1000;
        }

            .popup button {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 15px;
                border-radius: 5px 0 0 5px;
                cursor: pointer;
                font-size: 16px;
            }

        /* Modal trượt từ bên phải */
        .modal {
            position: fixed;
            top: 0;
            right: -400px; /* Ẩn ngoài màn hình */
            height: 100%;
            width: 400px;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: right 0.3s ease-in-out;
        }

            .modal.active {
                right: 0; /* Hiển thị modal */
            }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            .modal-header .close {
                font-size: 20px;
                cursor: pointer;
                color: #aaa;
            }

                .modal-header .close:hover {
                    color: #000;
                }

        form label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            form button:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <!-- Popup -->
    <div class="popup" id="feedbackPopup">
        <button id="openModal">Feedback</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="feedbackModal">
        <div class="modal-header">
            <h2>Phản hồi</h2>
            <span class="close" id="closeModal">&times;</span>
        </div>
        <form id="feedbackForm">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Gửi</button>
        </form>
    </div>

    <script>
        // Lấy các phần tử cần dùng
        const openModalBtn = document.getElementById('openModal');
        const feedbackModal = document.getElementById('feedbackModal');
        const closeModalBtn = document.getElementById('closeModal');
        const feedbackForm = document.getElementById('feedbackForm');

        // Hiển thị modal với hiệu ứng trượt
        openModalBtn.addEventListener('click', () => {
            feedbackModal.classList.add('active');
        });

        // Đóng modal
        closeModalBtn.addEventListener('click', () => {
            feedbackModal.classList.remove('active');
        });

        // Xử lý form khi người dùng gửi
        feedbackForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Cảm ơn bạn đã gửi phản hồi!');
            feedbackModal.classList.remove('active');
        });
    </script>
</body>
</html>
